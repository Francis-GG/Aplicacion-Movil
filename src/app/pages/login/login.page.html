<ion-content>
  <div class="header">
      <h3>Bienvenido de vuelta!</h3>
      <h1>Ingresa tus credenciales para entrar</h1>
  </div>
  <div class="form">
      <ion-input type="email" placeholder="Usuario"></ion-input>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
  </div>
  <div class="login-button" routerLink="/home">
      Iniciar sesión <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
  <div class="footer">
      <h3 routerLink="/signup">No tienes una cuenta ? <span>Regístrate</span></h3>
  </div>
</ion-content>
