<ion-header>
  <ion-toolbar>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="persona">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" [(ngModel)]="persona.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="persona.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Patente</ion-label>
      <ion-input type="text" [(ngModel)]="persona.patente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Car</ion-label>
      <ion-input type="text" [(ngModel)]="persona.carmodel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="persona.email"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <ion-input type="url" [(ngModel)]="persona.image"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" color="success" (click)="updatePersona()">
    <ion-icon name="save" slot="start">Update</ion-icon>
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deletePersona()">
    <ion-icon name="trash" slot="start">Delete</ion-icon>
  </ion-button>
</ion-content>
