<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Condutores Disponibles: </ion-title>
  </ion-toolbar>
</ion-header>
<ion-progress-bar [value]="progress"></ion-progress-bar>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img alt="Imagen del conductor." [src]="imagesrc" />
      </ion-avatar>
      <ion-card-title>Viaje actual: ${{viajeActual}}</ion-card-title>
      <ion-card-subtitle>Con direcci√≥n a: {{destino}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Correo del conductor: {{email}}
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let persona of listadoPersona" (click)="setViajeActual(persona.tarifa, persona.comuna, persona.email, persona.image)">
      <ion-avatar *ngIf="persona.tipousuario == 'conductor'" slot="start">
        <img *ngIf="persona.tipousuario == 'conductor'" [src]="persona.image" alt="Imagen del conductor asociado.">
      </ion-avatar>
      <ion-label *ngIf="persona.tipousuario == 'conductor'">
        <h6 *ngIf="persona.tipousuario == 'conductor'" >Usuario: {{persona.name}} {{persona.tipousuario}}</h6>
        <h5 *ngIf="persona.tipousuario == 'conductor'">Comuna: {{persona.comuna}}</h5>
        <h5 *ngIf="persona.tipousuario == 'conductor'">Email: {{persona.email}}</h5>
        <h5 *ngIf="persona.tipousuario == 'conductor'">Tarifa: ${{persona.tarifa}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
